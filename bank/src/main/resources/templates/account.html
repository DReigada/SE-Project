<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Banks</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <h2>
        Account Manager
    </h2>
    <br/>
    <h3>
    Welcome to Account <span th:text="${account.iban}">Name</span>
    </h3>
    <a class="btn btn-default pull-right" th:href="@{/banks/}">Banks</a>
    <p>Deposit / Withdraw</p>

    <p class="text-danger" th:text="${error}">Error</p>
    <form class="form-inline" th:action="@{/banks/{code}/account/{iban}(code=${account.bankCode}, iban=${account.iban})}" th:object="${account}" method="post">
        <label>Amount: </label> <input class="form-control" type="number" th:field="*{amount}" />
        <input class="btn btn-primary" type="submit" name="action" value="Deposit" />
        <input class="btn btn-primary" type="submit" name="action" value="Withdraw" />
    </form>
    <br/>

    <h3>Current Balance for this account: <span th:text="${account.balance}">Name</span> </h3>
</div>
</body>
</html>
