<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Activities</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <h2>
        Welcome to Activity Provider <span th:text="${provider.name}">Name</span> Activities
    </h2>
    <a class="btn btn-default pull-right" th:href="@{/providers}">Activity Providers</a>
    <br/>
    <h3>Create Activity</h3>
    <p class="text-danger" th:text="${error}">Error</p>
    <form class="form-inline" th:action="@{/providers/{code}/activities(code=${provider.code})}" th:object="${activity}" method="post">
        <label>Name: </label> <input class="form-control" type="date" th:field="*{name}" />
        <label>Minimum Age: </label> <input class="form-control" type="date" th:field="*{minAge}" />
        <label>Maximum Age: </label> <input class="form-control" type="number" th:field="*{maxAge}" />
        <label>Capacity: </label> <input class="form-control" type="text" th:field="*{capacity}" />
        <input class="btn btn-primary" type="submit" value="Submit" />
    </form>
    <br/>
    <h3>Activities</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Code</th>
            <th>Minimum Age</th>
            <th>Maximum Age</th>
            <th>Capacity</th>
            <th>Offers</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="activity: ${provider.activities}">
            <td th:text="${activity.name}">Name</td>
            <td th:text="${activity.code}">Code</td>
            <td th:text="${activity.minAge}">Min Age</td>
            <td th:text="${activity.maxAge}">Max Age</td>
            <td th:text="${activity.capacity}">Capacity</td>
            <td><a
                    th:href="@{/providers/{providerCode}/activities/{activityCode}
                    (providerCode=${provider.code}, activityCode=${activity.code})}">Link</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
