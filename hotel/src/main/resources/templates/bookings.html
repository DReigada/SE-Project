<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking's Manager Welcome</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <h2>
        Welcome to Room<span th:text="${room.number}">Name</span> Bookings
    </h2>
    <a class="btn btn-default pull-right" th:href="@{/hotels/{hotelCode}/rooms(hotelCode=${hotel.code})}">Rooms</a>
    <br/>
    <h3>Create Booking</h3>
    <p class="text-danger" th:text="${error}">Error</p>
    <form class="form-inline"
          th:action="@{/hotels/{hotelCode}/rooms/{roomNumber}/bookings(hotelCode=${hotel.code}, roomNumber=${room.number})}"
          th:object="${booking}" method="post">
        <label>Arrival: </label> <input class="form-control" type="date" th:field="*{arrival}"/>
        <label>Departure: </label> <input class="form-control" type="date" th:field="*{departure}"/>
        <input class="btn btn-primary" type="submit" value="Submit"/>
    </form>
    <br/>
    <h3>Bookings</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Reference</th>
            <th>Cancellation</th>
            <th>CancellationDate</th>
            <th>Arrival</th>
            <th>Departure</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="booking: ${room.bookings}">
            <td th:text="${booking.reference}">reference</td>
            <td th:text="${booking.cancellation}">cancellation</td>
            <td th:text="${booking.cancellationDate}">cancellationDate</td>
            <td th:text="${booking.arrival}">arrival</td>
            <td th:text="${booking.departure}">departure</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
